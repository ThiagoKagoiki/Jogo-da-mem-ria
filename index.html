<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da mem√≥ria</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Jogo da mem√≥ria</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset Game</button>
    </div>
    <script>
        const emojis = ["üòÖ", "üòÖ", "ü§ô" , "ü§ô", "ü§¨", "ü§¨", "üôÄ", "üôÄ", "üëΩ", "üëΩ", 
        "üò¥", "üò¥", "üòù", "üòù", "ü§è", "ü§è"]
        var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for(var i = 0; i < emojis.length; i++){
            let box = document.createElement('div')
            box.className = 'item'
            box.innerHTML = shuf_emojis[i]

            box.onclick = function(){
                this.classList.add('boxOpen')
                setTimeout(function(){
                    if(document.querySelectorAll('.boxOpen').length > 1){
                        if(document.querySelectorAll('.boxOpen')[0].innerHTML == 
                    document.querySelectorAll('.boxOpen')[1].innerHTML){
                            document.querySelectorAll('.boxOpen')[0].classList.add
                            ('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.add
                            ('boxMatch')

                            document.querySelectorAll('.boxOpen')[1].classList.remove
                            ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                            ('boxOpen')

                            if(document.querySelectorAll('.boxMatch').length == emojis.length){
                                confetti()
                                confetti()
                                confetti()
                                confetti()
                                confetti()
                                confetti()
                                confetti()
                            }
                        }else{
                            document.querySelectorAll('.boxOpen')[1].classList.remove
                            ('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove
                            ('boxOpen')
                        }
                    }
                },500)
            }

            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
